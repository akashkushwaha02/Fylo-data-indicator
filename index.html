<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Youâ€™ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

    <div class="container">
      <div class="Fylo">
        <div class="Fylo-card">
          <div class="leftSideCard">
            <div class="upperLeft">
              <div class="logo">
                <img src="./assets/images/logo.svg" />
              </div>
            </div>
            <div class="lowerLeft">
              <div class="squareIcon">
                <img
                  src="./assets/images/icon-document.svg"
                  id="icon-document"
                />
              </div>
              <div class="squareIcon">
                <img src="./assets/images/icon-folder.svg" id="icon-folder" />
              </div>
              <div class="squareIcon">
                <img src="./assets/images/icon-upload.svg" id="icon-upload" />
              </div>
            </div>
          </div>
          <div class="rightSideCard">
            <div class="whiteBubble">
              <img src="./assets/images/speech.png" />
              <div class="bubbleTxt"><b>185 <sup>GB Left</sup></div>
            </div>
            <div class="rightContent">
              <p>You have used <b>815 GB</b> of your storage</p>
              <div class="range">
                <div class="rangeFilled">
                  <span></span>
                </div>
              </div>
              <div class="sliderRange">
                <div class="insidesliderRange">0 GB</div>
                <div class="insidesliderRange">1000 GB</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-image">
        <img src="/assets/images/bg-desktop.png" alt=""/>
      </div>
    </div>
  </body>
</html>
